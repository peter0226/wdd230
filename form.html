    <header>
        <img width="70" height="70" src="images/foto.webp" alt="Pedro Pastor">

        </ul>

    <br>
    <main>
        <h2 class="title">Form Build</h2>
        <section class="card">
            <form method="get" action="thanks.html">
                <fieldset> 
                    <legend>Create Account</legend> 
                    <label class="top">Username* <input type="text" id="username" name="username" required></label> 
                    <label class="top">Password* <input type="password" id="password" name="password"
                        pattern="[A-Za-z0-9]{8,}"
                        title="Password must be at least eight characters long and contain only alphanumeric characters" required></label> 
                    <label class="top">Re-enter Your Password* <span id="formmessage"></span><input type="password" id="password2" name="password2"></label> 
                    <label class="top">Email*
                        <input type="email" id="email" name="email" pattern=".+@byui\.edu"
                                title="Please enter a valid email address"  required>
                    </label>

                    <label class="lb">Page Rating <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </datalist>
                    </label>
                </fieldset> 
                <input class="submitBtn" type="submit" value="Sign Up">
            </form>

        </section>
        
    </main>
